<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form action="">
        <h1>Keylogger Zone order Request</h1>
        <input type="text" name="name" id="" placeholder="Enter Your Name ">
        <p>Email: <input type="email" name="" id="" placeholder="Enter Your Email"></p>
        <fieldset>
            <legend>Select your Products</legend>
            <p><label for="Lenovo HE-05X"><input type="radio" name="Headphone" id="Lenovo HE-05X">Lenovo HE-05X </p>
            <p><label for="Lenovo HE-05"><input type="radio" name="Headphone" id="Lenovo HE-05">Lenovo HE-05 </p>
            <p><label for="Lenovo HE-XF-06"><input type="radio" name="Headphone" id="Lenovo HE-XF-06">Lenovo HE-XF-06
            </p>
            </label>
        </fieldset>
        <fieldset>
            <legend>Select Your Area:</legend>
            <p><label for="Dhaka"><input type="checkbox" name="area" id="Dhaka">Dhaka</label></p>
            <p><label for="Chittagong"><input type="checkbox" name="area" id="Chittagong">Chittagong</label></p>
            <p><label for="Barisal"><input type="checkbox" name="area" id="Barisal">Barisal</label></p>
        </fieldset>
        <p>Special Instruction</p>
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
